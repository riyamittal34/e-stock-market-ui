<div class="container">
  <div class="row">
    <div style="float: left;" class="logo">Logo</div>
    <div style="float: left;">
      <button mat-raised-button color="primary">Add Company</button>
      <button mat-raised-button color="primary">List All Company</button>
    </div>
    <div style="float: right; position: fixed; right: 20px;">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Company Code</mat-label>
        <input matInput type="text" [(ngModel)]="companyCodeFilter">
        <button *ngIf="companyCodeFilter" matSuffix mat-icon-button aria-label="Search"
          (click)="getCompanyByCompanyCode(companyCodeFilter)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
